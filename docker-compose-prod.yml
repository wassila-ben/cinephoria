services:
  db:
    image: postgres:15
    env_file: .env-prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      args:
        DJANGO_ENV: prod
    command: gunicorn cinephoria_app.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file: .env-prod
    restart: always

volumes:
  postgres_data:
